<body>
  <div id="lds" class="lds-container">
    <div class="lds-dual-ring"></div>
  </div>
  <div class="row">
    <h4>Constraints</h4>
  </div>
  <div class="row">
    <div class="options-radio-buttons-wrapper">
      <input
        type="radio"
        class="options-radio-button"
        name="options-radio-buttons"
        id="cell-and-table-size"
        checked
      />
      <label for="cell-and-table-size">Cell &<br />Table Size</label
      ><input
        type="radio"
        class="options-radio-button"
        name="options-radio-buttons"
        id="count-and-cell-size"
      />
      <label for="count-and-cell-size">Count &<br />Cell Size</label>
      <input
        type="radio"
        class="options-radio-button"
        name="options-radio-buttons"
        id="count-and-table-size"
      />
      <label for="count-and-table-size">Count &<br />Table Size</label>
    </div>
  </div>
  <div class="row">
    <h4>Table Properties</h4>
  </div>
  <div id="table-size" class="row">
    <div class="column half">
      <div class="column third">
        <p>Width</p>
      </div>
      <div class="column" style="width: 45%;">
        <input type="text" id="tableWidth" value="1024" />
      </div>
      <div class="column one-sixth">
        <p>px</p>
      </div>
    </div>
    <div class="column half">
      <div class="column third">
        <p>Height</p>
      </div>
      <div class="column" style="width: 45%;">
        <input type="text" id="tableHeight" value="768" />
      </div>
      <div class="column one-sixth">
        <p>px</p>
      </div>
    </div>
  </div>
  <div id="row-column-count" class="row">
    <div class="column half">
      <div class="column half">
        <p>Columns</p>
      </div>
      <div class="column third">
        <input type="text" id="columns" value="N.A." disabled />
      </div>
    </div>
    <div class="column half">
      <div class="column third">
        <p>Rows</p>
      </div>
      <div class="column third">
        <input type="text" id="rows" value="N.A." disabled />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column half">
      <p>Primary table color</p>
    </div>
    <div class="column half">
      <input type="text" id="primarybackgroundColor" value="#F7F7F7" />
    </div>
  </div>
  <div class="row">
    <h4>Cell Properties</h4>
  </div>
  <div id="cell-size" class="row">
    <div class="column half">
      <div class="column third">
        <p>Width</p>
      </div>
      <div class="column third">
        <input type="text" id="columnWidth" value="100" />
      </div>
      <div class="column third">
        <p>px</p>
      </div>
    </div>
    <div class="column half">
      <div class="column third">
        <p>Height</p>
      </div>
      <div class="column third">
        <input type="text" id="rowHeight" value="30" />
      </div>
      <div class="column third">
        <p>px</p>
      </div>
    </div>
  </div>
  <div class="row">
    <h4>Header Properties</h4>
  </div>
  <div id="headerCheckbox" class="row">
    <div class="column half">
      <p>My table has headers</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column third">
          <label class="container">
            <input id="header" type="checkbox" checked />
          </label>
        </div>
        <div class="column third">
          <input type="text" id="headerHeight" value="60" />
        </div>
        <div class="column third">
          <p>px</p>
        </div>
      </div>
    </div>
  </div>
  <div id="floatingFiltersCheckbox" class="row toggle-display is-visible">
    <div class="column half">
      <p>Include floating filters</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column third">
          <label class="container">
            <input id="floatingFilter" type="checkbox" />
          </label>
        </div>
        <div class="column third">
          <input type="text" id="floatingFilterHeight" value="N.A." disabled />
        </div>
        <div class="column third">
          <p>px</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h4>Customizations</h4>
  </div>
  <div class="row">
    <div class="column half">
      <p>My table is striped</p>

    <div class="column half">
      <div class="row zero-padding">
        <div class="column quarter">
          <label class="container">
            <input id="alternateBackgrounds" type="checkbox" checked />
          </label>
        </div>
        <div class="column three-fourths">
          <input type="text" id="stripedbackgroundColor" value="#FFFFFF" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column half">
      <p>My table has borders</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column quarter">
          <label class="container">
            <input id="borders" type="checkbox" checked />
          </label>
        </div>
        <div class="column three-fourths">
          <input type="text" id="borderColor" value="#C7C7C7" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column btn-standalone">
      <button id="create">Create</button>
    </div>
