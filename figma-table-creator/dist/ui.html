<body>
  <div class="row">
    <div class="column label">
      <p>Number of Columns</p>
    </div>
    <div class="column input-column">
      <input id="columns" value="5" autofocus />
    </div>
  </div>
  <div class="row">
    <div class="column label">
      <p>Number of Rows</p>
    </div>
    <div class="column input-column"><input id="rows" value="8" /></div>
  </div>
  <div class="row">
    <div class="column label">
      <p>Cell Width (px)</p>
    </div>
    <div class="column input-column">
      <input id="columnWidth" value="100" />
    </div>
  </div>
  <div class="row">
    <div class="column label">
      <p>Cell Height (px)</p>
    </div>
    <div class="column input-column">
      <input id="rowHeight" value="30" />
    </div>
  </div>
  <div class="row">
    <div class="column label">
      <p>Borders Visible</p>
    </div>
    <div class="column input-column">
      <label class="container">
        <input id="borders" type="checkbox" checked />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="column label">
      <p>Alternate Backgrounds</p>
    </div>
    <div class="column input-column">
      <label class="container">
        <input id="alternateBackgrounds" type="checkbox" checked />
      </label>
    </div>
  </div>
  <div id="headerCheckbox" class="row">
    <div class="column label">
      <p>Header</p>
    </div>
    <div class="column input-column">
      <label class="container">
        <input id="header" type="checkbox" checked />
      </label>
    </div>
  </div>
  <div id="headerHeightInput" class="row toggle-checkbox is-visible">
    <div class="column label">
      <p>Header Height (px)</p>
    </div>
    <div class="column input-column">
      <input id="headerHeight" value="30" />
    </div>
  </div>
  <div id="floatingFiltersCheckbox" class="row toggle-checkbox is-visible">
    <div class="column label">
      <p>Floating Filter (WIP)</p>
    </div>
    <div class="column input-column">
      <label class="container">
        <input id="floatingFilter" type="checkbox" disabled />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="column half btn-standalone">
      <button id="create">Create</button>
    </div>
    <div class="column half btn-standalone">
      <button id="cancel">Cancel</button>
    </div>
  </div>
