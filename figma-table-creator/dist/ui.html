<body>
  <div class="row">
    <h4>Constraints</h4>
  </div>
  <div class="row">
    <div class="options-radio-buttons-wrapper">
      <input
        type="radio"
        class="options-radio-button"
        name="options-radio-buttons"
        id="count-and-table-size"
      />
      <label for="count-and-table-size">Count &<br />Table Size</label>
      <input
        type="radio"
        class="options-radio-button"
        name="options-radio-buttons"
        id="count-and-cell-size"
        checked
      />
      <label for="count-and-cell-size">Count &<br />Cell Size</label>
      <input
        type="radio"
        class="options-radio-button"
        name="options-radio-buttons"
        id="cell-and-table-size"
      />
      <label for="cell-and-table-size">Cell &<br />Table Size</label>
    </div>
  </div>
  <div class="row">
    <h4>Table Properties</h4>
  </div>
  <div class="row">
    <div class="column half">
      <div class="column half">
        <p>Columns</p>
      </div>
      <div class="column third">
        <input type="text" id="columns" value="5" />
      </div>
    </div>
    <div class="column half">
      <div class="column third"><p>Rows</p></div>
      <div class="column third">
        <input type="text" id="rows" value="8" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column half">
      <p>Primary table color</p>
    </div>
    <div class="column half">
      <input type="text" id="primarybackgroundColor" value="#F7F7F7" />
    </div>
  </div>
  <div class="row">
    <h4>Cell Properties</h4>
  </div>
  <div class="row">
    <div class="column half">
      <div class="column third">
        <p>Width</p>
      </div>
      <div class="column third">
        <input type="text" id="columnWidth" value="100" />
      </div>
      <div class="column third">
        <p>px</p>
      </div>
    </div>
    <div class="column half">
      <div class="column third">
        <p>Height</p>
      </div>
      <div class="column third">
        <input type="text" id="rowHeight" value="30" />
      </div>
      <div class="column third">
        <p>px</p>
      </div>
    </div>
  </div>
  <div class="row">
    <h4>Header Properties</h4>
  </div>
  <div id="headerCheckbox" class="row">
    <div class="column half">
      <p>My table has headers</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column third">
          <label class="container">
            <input id="header" type="checkbox" checked />
          </label>
        </div>
        <div class="column third">
          <input type="text" id="headerHeight" value="60" />
        </div>
        <div class="column third">
          <p>px</p>
        </div>
      </div>
    </div>
  </div>
  <div id="floatingFiltersCheckbox" class="row toggle-display is-visible">
    <div class="column half">
      <p>Include floating filters</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column third">
          <label class="container">
            <input id="floatingFilter" type="checkbox" />
          </label>
        </div>
        <div class="column third">
          <input type="text" id="floatingFilterHeight" value="" disabled />
        </div>
        <div class="column third"><p>px</p></div>
      </div>
    </div>
  </div>
  <div class="row">
    <h4>Customizations</h4>
  </div>
  <div class="row">
    <div class="column half">
      <p>My table is striped</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column quarter">
          <label class="container">
            <input id="alternateBackgrounds" type="checkbox" checked />
          </label>
        </div>
        <div class="column three-fourths">
          <input type="text" id="stripedBackgroundColor" value="#FFFFFF" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column half">
      <p>Borders</p>
    </div>
    <div class="column half">
      <div class="row zero-padding">
        <div class="column quarter">
          <label class="container">
            <input id="borders" type="checkbox" checked />
          </label>
        </div>
        <div class="column three-fourths">
          <input type="text" id="borderColor" value="#C7C7C7" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column half btn-standalone">
      <button id="create">Create</button>
    </div>
    <div class="column half btn-standalone">
      <button id="cancel">Cancel</button>
    </div>
  </div>

/* Keyboard Navigation */
document.onkeydown = keyDown => {
    let activeElement = document.activeElement;
    if (keyDown.key === "Shift") {
        isShiftHeld = true;
    }
    else if (keyDown.key.match(/Arrow\w +/g)) {
        if (activeElement.type === "text") {
            let value = parseInt(activeElement.value);
            if (isShiftHeld === false) {
                switch (keyDown.key) {
                    case "ArrowUp":
                        value += 1;
                        break;
                    case "ArrowDown":
                        value -= 1;
                        break;
                }
            }
            else {
                switch (keyDown.key) {
                    case "ArrowUp":
                        value += 10;
                        break;
                    case "ArrowDown":
                        value -= 10;
                        break;
                }
            }
            document.activeElement.value = value.toString();
        }
    }
    else if (keyDown.key === "Tab") {
        if (activeElement.id === "cancel" && isShiftHeld === false) {
            document.getElementById("columns").focus();
            keyDown.preventDefault();
        }
        else if (activeElement.id === "columns" && isShiftHeld === true) {
            document.getElementById("cancel").focus();
            keyDown.preventDefault();
        }
    }
    else if (keyDown.key === "Enter") {
        if (activeElement.type === "checkbox") {
            activeElement.checked = !activeElement.checked;
            if (activeElement.id === "header") {
                toggleEditable("floatingFilter", activeElement.checked, "");
                toggleEditable("headerHeight", activeElement.checked, "60");
            }
            else if (activeElement.id === "floatingFilter") {
                toggleEditable("floatingFilterHeight", activeElement.checked, "30");
            }
            else if (activeElement.id === "alternateBackgrounds") {
                toggleEditable("stripedBackgroundColor", activeElement.checked, "#FFFFFF");
            }
            else if (activeElement.id === "borders") {
                toggleEditable("borderColor", activeElement.checked, "#C7C7C7");
            }
        }
    }
};
document.onkeyup = keyUp => {
    if (keyUp.key === "Shift") {
        isShiftHeld = false;
    }
};

    const floatingFilters = floatingFilterInput.checked;
    const floatingFilterHeight = parseInt(floatingFilterHeightInput.value, 10);
    const primarybackgroundColor = primarybackgroundColorInput.value;
    const stripedbackgroundColor = stripedbackgroundColorInput.value;
    const borderColor = borderColorInput.value;
    parent.postMessage({

            borders: borders,
            alternateBackgrounds: alternateBackgrounds,

        }
