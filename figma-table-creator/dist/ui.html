<body>
  <div class="row">
    <div class="column label"><p>Number of Columns</p></div>
    <div class="column text-input">
      <input id="columns" value="5" autofocus />
    </div>
    <div class="column label"><p>Number of Rows</p></div>
    <div class="column text-input"><input id="rows" value="8" /></div>
  </div>
  <div class="row">
    <div class="column label">
      <p>Cell Width (px)</p>
    </div>
    <div class="column text-input">
      <input id="columnWidth" value="100" />
    </div>
  </div>
  <div class="row">
    <div class="column label"><p>Cell Height (px)</p></div>
    <div class="column text-input">
      <input id="rowHeight" value="30" />
    </div>
  </div>
  <div id="header-checkbox" class="row">
    <div class="column label">
      <p>Header</p>
    </div>
    <div class="column text-input">
      <label class="container">
        <input id="header" type="checkbox" checked />
      </label>
    </div>
  </div>
  <div id="floating-filter-checkbox" class="row toggle-checkbox is-visible">
    <div class="column label">
      <p>Floating Filter</p>
    </div>
    <div class="column text-input">
      <label class="container">
        <input id="floating-filter" type="checkbox" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="column half btn-standalone">
      <button id="create">Create</button>
    </div>
    <div class="column half btn-standalone">
      <button id="cancel">Cancel</button>
    </div>
  </div>
