<body>
  <div id="lds" class="lds-container">
    <div class="lds-dual-ring"></div>
  </div>
  <div class="row">
    <div class="column third">
      <h4>Selected:&nbsp;</h4>
    </div>
    <div class="column two-thirds">
      <p id="selected-page-name">---</p>
    </div>
  </div>
  <div class="row">
    <div class="column third">
      <h4>Clone Name:&nbsp;</h4>
    </div>
    <div class="column two-thirds">
      <input type="text" id="clone-name" />
    </div>
  </div>
  <div id="sanitize-checkbox" class="row">
    <div class="column two-thirds">
      <h4>Remove hidden layers&nbsp;</h4>
    </div>
    <div class="column third">
      <div class="column" style="width: 15%;">
        <label class="container">
          <input id="sanitize" type="checkbox" />
          <span class="figma-checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div id="clone-master-checkbox" class="row">
    <div class="column two-thirds">
      <h4>In-page master components&nbsp;</h4>
    </div>
    <div class="column third">
      <div class="column" style="width: 15%;">
        <label class="container">
          <input id="clone-master" type="checkbox" />
          <span class="figma-checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div id="locked-checkbox" class="row">
    <div class="column two-thirds">
      <h4>Lock all frames&nbsp;</h4>
    </div>
    <div class="column third">
      <div class="column" style="width: 15%;">
        <label class="container">
          <input id="locked" type="checkbox" />
          <span class="figma-checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column btn-standalone primary">
      <button id="clone">Clone</button>
    </div>
  </div>
</body>
